<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>AnaLog Clock</h1>
    <div class="clockOuterRing white">
        <div class="centerPart"></div>
        <div class="timePoint1"></div>
        <div class="timePoint2"></div>
        <div class="timePoint3"></div>
        <div class="timePoint4"></div>
        <div class="timePoint5"></div>
        <div class="timePoint6"></div>
        <div id="second"></div>
        <div id="minute"></div>
        <div id="hour"></div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
