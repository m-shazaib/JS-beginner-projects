<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="container shared">

        <img id="image-container"
            src="https://images.pexels.com/photos/2055100/pexels-photo-2055100.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="">

        <div class="box shared">
            <div class="image-box">
                <img onclick="imageFunction(this)"
                    src="https://images.pexels.com/photos/2055100/pexels-photo-2055100.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            </div>
            <div class="image-box">
                <img onclick="imageFunction(this)"
                    src="https://images.pexels.com/photos/10962759/pexels-photo-10962759.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            </div>
            <div class="image-box">
                <img onclick="imageFunction(this)"
                    src="https://images.pexels.com/photos/16040/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            </div>
            <div class="image-box">
                <img onclick="imageFunction(this)"
                    src="https://images.pexels.com/photos/6827375/pexels-photo-6827375.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=-"
                    alt="">
            </div>
            <div class="image-box">
                <img onclick="imageFunction(this)"
                    src="https://images.pexels.com/photos/4577805/pexels-photo-4577805.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            </div>
            <div class="image-box">
                <img onclick="imageFunction(this)"
                    src="https://images.pexels.com/photos/3284299/pexels-photo-3284299.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            </div>
            <div class="image-box">
                <img onclick="imageFunction(this)"
                    src="https://images.pexels.com/photos/106685/pexels-photo-106685.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            </div>
        </div>

    </div>
    <script src="/Image Slider/script.js"></script>
</body>

</html>
