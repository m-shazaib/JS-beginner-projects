      <h2 class="text-center mt-4"><span class="badge bg-success text-uppercase mb-2">Contributors</span> </h2>
      <div class="container mt-2">
       
        <div class="row">
            <div class="col-12">
                <ul id="contributors-list" class="list-inline text-center">
                  
                </ul>
            </div>
        </div>
    </div>  





 <script>
    // Your GitHub repository information
    const repoOwner = 'Git21221';
    const repoName = 'JS-beginner-projects';

    // Fetch contributors from GitHub API
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contributors`)
        .then(response => response.json())
        .then(contributors => {
            const contributorsList = document.getElementById('contributors-list');

            contributors.forEach(contributor => {
                const listItem = document.createElement('li');
                listItem.classList.add('d-inline-block', 'mr-2', 'mb-2');

                const badge = document.createElement('span');
                badge.classList.add('badge', 'bg-dark','m-2');
                badge.innerHTML = `
               <a href="${contributor.html_url}"  target="_blank">
               <img src="${contributor.avatar_url}" alt="${contributor.login}" width="50">
               <span style="margin-left: 10px;">${contributor.login}</span>
               </a>
                `;

                listItem.appendChild(badge);
                contributorsList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.error(error);
        });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
