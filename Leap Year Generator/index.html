<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Leap Year Generator</title>
    <link rel = "icon" href = "icon.jpg" type = "image/jpg">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <h1>Leap Year Generator</h1>
        <label for = "startYear">Start Year:</label>
        <input type = "number" id = "startYear" placeholder = "Enter start year" min = "0" required><br>
        <label for = "endYear">End Year:</label>
        <input type = "number" id = "endYear" placeholder = "Enter end year" min = "0" required><br>
        <button onclick = "generateLeapYears()">Generate Leap Years</button>
        <div id = "result"></div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
